<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subscribe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h2>Start Here! Complete The Short Form And Press Submit.</h2>
          <p>Get More! Be The First To Know! Join Many Others Who Have Signed Up For Our Newsletter!</p>
 <!-- The "enctype='multipart/form-data'" attributr is required by the Multer nodejs module.-->
          <form action="/webform" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control col-lg-9" id="fname" aria-describedby="emailHelp" placeholder="Enter first name" name="fname">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control col-lg-9" id="lname" aria-describedby="emailHelp" placeholder="Enter last name" name="lname">
            </div>
            <div class="form-group">
              <label for="contactEmail1">Email address</label>
              <input type="email" class="form-control col-lg-9" id="contactEmail1" aria-describedby="emailHelp" name="contactEmail" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
  </body>
</html>
